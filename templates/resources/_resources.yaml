{{- define "helmlib.machineslist" }} 
  {{- if .Values.helmlib }}
    {{- $machineslist := .Values.helmlib.machineslist | default (list) }}
    {{- range $machines := $machineslist }}
      {{- if eq $machines.name .mname }}
        resources:
          requests:
            cpu: {{ $machines.cpu }}m
            memory: {{ $machines.mem }}Mi
          limits:
            cpu: {{ $machines.cpu }}m
            memory: {{ $machines.mem }}Mi
      {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
