{{/* resources: */}}
{{/*   requests: */}}
{{/*     cpu: {{ $vm1l1.reqcpu }}m */}}
{{/*     memory: {{ mul $vm1l1.reqcpu $vm1l1.memtocpu }}Mi */}}
{{/*   limits: */}}
{{/*     cpu: {{ mul $vm1l1.reqcpu $vm1l1.limittoreq}}m */}}
{{/*     memory: {{ mul $vm1l1.reqcpu $vm1l1.memtocpu $vm1l1.limittoreq }}Mi */}}
